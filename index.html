<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site BootCampDNC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
        
    </nav>
    <select>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>Esse será um evento exclusivo para todos alunos <br>
                 da DNC, que querem <span class="invert"> acelerar a carreira</span> com uma <br>
                 semana intensica de conteúdo de mercado entre<br>
                <span class="invert">Back-end, front-end & banco de dados</span></h2>
        </header>
      
        <form>
            <div class="form-group">

                <label>Nome</label>
                <input type="text" placeholder="Insira seu nome aqui">
                <label>Nome</label>
                
            </div>
           

            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" placeholder="Insira seu sobrenome aqui" >
            </div>

            <div class="form-group">
                <label>Área de Interesse</label>
                <input type="text" placeholder="Insira seu nome aqui" >
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="Insira seu e-mail aqui" >
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="number" placeholder="(99)9 9999-9999" >
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </select>
</body>
</html>
